
<div class="id1">
<mat-toolbar>
    <span>Registration</span>
 </mat-toolbar>

<div class=" id2">
 <mat-card class="my-card">
    <mat-card-content>
        <form class="my-form" #f="ngForm">
            <mat-form-field class="full-width">
                   <mat-label>First Name</mat-label>
                   <input  matInput  placeholder="First name" [(ngModel)]="Formdata.firstName" [ngModelOptions]="{standalone: true}" #firstName="ngModel" name="firstName"  required>
                   <mat-error *ngIf="this.register && firstName.errors?.['required']">
                     Email is required
                   </mat-error>
                  </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Last Name</mat-label>
                   <input  matInput  placeholder="Last Name" name="lastName" [(ngModel)]="Formdata.lastName" [ngModelOptions]="{standalone: true}" #lastName="ngModel"required>
                   <mat-error *ngIf="this.register && lastName.errors?.['required']">
                     Email is required
                   </mat-error>
                  </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Address</mat-label>
                   <input  matInput  placeholder="Address" name="Address" [(ngModel)]="Formdata.Address" [ngModelOptions]="{standalone: true}" #Address="ngModel"required>
                   <mat-error *ngIf="this.register && Address.errors?.['required']">
                     Email is required
                   </mat-error>
               
                  </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Email</mat-label>
                   <input  matInput  placeholder="Email"[(ngModel)]="Formdata.Email" [ngModelOptions]="{standalone: true}"  #Email ="ngModel"name="Email" required>
                   <mat-error *ngIf="this.register && Email.errors?.['required']">
                     Email is required
                   </mat-error>
                  </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>Password</mat-label>
                   <input  matInput  placeholder="Password" [(ngModel)]="Formdata.password" [ngModelOptions]="{standalone: true}" #password="ngModel" name="password" required>
                   <mat-error *ngIf="this.register && password.errors?.['required']">
                     password is required
                   </mat-error>
                
                  </mat-form-field>
                <section class="example-section">
                    <label class="example-margin">Gender:</label>
                    
                    <mat-radio-group  [(ngModel)]="Formdata.Gender" name="Gender" [ngModelOptions]="{standalone: true}" #Gender="ngModel" required>
                      <mat-radio-button class="example-margin" value="Male">Male</mat-radio-button>
                      <mat-radio-button class="example-margin" value="female">Female</mat-radio-button>
                      <mat-radio-button class="example-margin" value="other">Other</mat-radio-button>
                    </mat-radio-group>
                    <mat-error *ngIf="this.register && Gender.errors?.['required']">
                     Gender is required
                   </mat-error>
                  </section>
                <mat-card-actions> 
                    <button mat-raised-button (click)="register(f)" [disabled]="f.invalid" color="primary">REGISTER</button>                    
                </mat-card-actions>
         </form>
      <!-- CONTENT HERE -->
         
    </mat-card-content>
 </mat-card>
</div>
</div>
